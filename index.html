<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To Do List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Englebert&family=Just+Another+Hand&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300&family=Englebert&family=Just+Another+Hand&display=swap"
    rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section id="app-background">
    <h1>To Do List</h1>
    <div id="new-task">
      <input type="text" placeholder="What needs to get done?" id="task-input">
       <input type="submit" value="add task" id="submit">
    </div>

    <section>
      <h2>Tasks</h2>
      <ul id="task-container">
        <li id="tasks"></li>
      </ul>
    </section>

    <section id="taskCount">
      <span>Total: <span id="total">0</span></span>
      <span>Remaining: <span id="tasksLeft">0</span></span>
      <span>Done: <span id="tasksCompleted">0</span></span>
    </section>

  </section>

  <script src="main.js"></script>

</body>

</html>
